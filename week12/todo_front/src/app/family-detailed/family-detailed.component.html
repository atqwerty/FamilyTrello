<h2>Task Lists:</h2>
<ul>
  <li *ngFor="let task_list of task_lists">
    <h2 routerLink="task_lists/{{task_list.id}}" queryParamsHandling="merge">{{task_list.name}}</h2>
    <input type = "button" value = "Delete" (click) = "delete(task_list.id)" />
    <router-outlet></router-outlet>
  </li>
</ul>
<input value="Create Task List" type="button" (click) = "create()" />
