<h2>Groups Boards:</h2>
<ul>
  <li *ngFor="let family of families">
    <h2 routerLink="{{family.id}}" queryParams="{{ familyId: familyId }}" queryParamsHandling="merge">{{family.name}}</h2>
    <router-outlet></router-outlet>
  </li>
</ul>
<input value="Create Family" type="button" (click) = "create()" />
