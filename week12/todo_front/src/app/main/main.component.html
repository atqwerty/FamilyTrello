<h2>Task Lists:</h2>
<ul>
  <li *ngFor="let task_list of task_lists">
    <h2 routerLink="{{task_list.id}}" queryParamsHandling="merge">{{task_list.name}}</h2>
    <input value="Delete" type="button" (click) = "delete(task_list.id)"/>
    <router-outlet></router-outlet>
  </li>
  <input value="New TaskList" type="button" (click) = "create()" />
</ul>
