<h2>Task List: {{task_list.name}}</h2>
<h3>Tasks:</h3>
<h1>{{task_list.name}}</h1>
<ul>
  <li *ngFor="let task of tasks">
    <h2 routerLink="tasks/{{task.id}}" queryParamsHandling="merge">{{task.name}}</h2>
    <input type="button" value="delete" (click)="delete(task.id)"/>
  </li>
  <input value="New Task" type="button" (click) = "create(task_list.id)" />
</ul>
